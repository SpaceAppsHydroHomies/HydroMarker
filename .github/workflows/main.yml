name: Build and Deploy Vite App

on:
  push:
    branches:
      - main # Adjust this branch name if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # You can change the Node.js version as needed

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3
        with:
          branch: gh-pages # Adjust this branch name if needed
          folder: dist # The directory where Vite's build output is located

      - name: Cleanup
        run: rm -rf dist # Remove the dist folder after deployment (optional)
